    <link rel="stylesheet" href="scss/style.css">

<body>
    <!-- navbar -->
    <script src="js/navbar.js"></script>

    <!-- breadcrumb -->
    <div class="breadcrumb">

            <ul>

                <li>></li>
                <li><span>註冊方式</span></li>
            </ul>
        </div>

    <!-- 註冊方式 -->
    <section class="content-signup">
        <div class="container">
            <a href="#C" title="中央內容區塊" id="AC" accesskey="C">:::</a>
            <h1>註冊方式</h1>
            <div class="button-gp">
                <a class="icon-gp" href="sign-up-normal.html">
                    <img src="img/edit-table.svg" alt="一般註冊icon">

                <a class="icon-gp" href="">
                    <img src="img/google.svg" alt="google註冊icon">

                </a>
                <a class="icon-gp" href="">
                    <img src="img/facebook.svg" alt="FB註冊icon">

    <script src="js/footer.js"></script>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"

    <!-- mobile-menu -->
    <script>
        var fas = document.querySelector(".fas.fa-bars")
        var navbar_nav = document.querySelector(".nav.navbar-nav")
        var nav_item = document.querySelector(".nav-item.dropdown")
        fas.onclick = function () {
            if (navbar_nav.classList.contains("active-ul")) {
                navbar_nav.classList.remove("active-ul")
            } else {
                navbar_nav.classList.add("active-ul")
            }
        }
    </script>
