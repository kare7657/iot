    <!-- 會員資料修改 -->
    <section class="content-member-data">
        <div class="container">
            <a href="#C" title="中央內容區塊" id="AC" accesskey="C">:::</a>
            <h1>會員資料修改</h1>
            <div class="member-data">
                <div class="head-gp">
                    <img src="img/member-head.jpg" alt="大頭照">
                    <h4>account_001</h4>
                </div>
                <div class="form">
                    <form class="form-right">
                        <div class="form-gp">
                            <label for="API-key">API Key</label>
                            <input class="form-control" type="text" name="API-key" id="API-key"
                                placeholder="IT23dfs65d4f25v45v9467s" readonly>
                        </div>
                        <div class="form-gp">
                            <label for="name">使用者名稱<span>*</span></label>
                            <input type="text" name="name" id="name">
                        </div>
                        <div class="form-gp">
                            <label for="password-old">舊密碼<span>*</span></label>
                            <input type="password" name="password-old" id="password-old">
                        </div>
                        <div class="form-gp">
                            <label for="password">新密碼<span>*</span></label>
                            <input type="password" name="password" id="password">
                        </div>
                        <div class="form-gp">
                            <label for="password-again">再次輸入新密碼<span>*</span></label>
                            <input type="password" name="password" id="password-again">
                        </div>
                        <div class="form-gp">
                            <label for="email">信箱<span>*</span></label>
                            <input type="email" name="email" id="email" placeholder="simple@com.tw">
                        </div>

                            <input type="submit" value="送出表單">

    <script src="js/footer.js"></script>

    <!-- bootstrap -->

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

    <!-- mobile-menu -->
    <script>
        var fas = document.querySelector(".fas.fa-bars")
        var navbar_nav = document.querySelector(".nav.navbar-nav")
        var nav_item = document.querySelector(".nav-item.dropdown")
        fas.onclick = function () {
            if (navbar_nav.classList.contains("active-ul")) {
                navbar_nav.classList.remove("active-ul")
            } else {
                navbar_nav.classList.add("active-ul")
            }
        }
        // 鍵盤可操作
        document.addEventListener('DOMContentLoaded', function () {
            const menuToggle = document.querySelector('.fas.fa-bars');
            const mainMenu = document.getElementById('main-menu');

            const setMenuFocusable = (isFocusable) => {
                const menuItems = mainMenu.querySelectorAll('a, button, [tabindex]');
                menuItems.forEach(item => {
                    if (isFocusable) {
                        item.removeAttribute('tabindex'); // 恢復原始聚焦能力
                    } else {
                        item.setAttribute('tabindex', '-1'); // 移除聚焦能力
                    }
                });
            };

            // 初始設置，隱藏選單時不可聚焦
            setMenuFocusable(false);

            menuToggle.addEventListener('click', function () {
                const isExpanded = menuToggle.getAttribute('aria-expanded') === 'true';

                // 切換屬性值
                menuToggle.setAttribute('aria-expanded', !isExpanded);
                mainMenu.setAttribute('aria-hidden', isExpanded);

                // 控制選單項目是否可聚焦
                setMenuFocusable(!isExpanded);
            });

            // 鍵盤支持（Enter 或空格鍵）
            menuToggle.addEventListener('keydown', function (event) {
                if (event.key === 'Enter' || event.key === ' ') {
                    event.preventDefault(); // 防止滾動
                    menuToggle.click(); // 觸發點擊事件
                }
            });
        });
          //AU 可聚焦
          document.addEventListener('keydown', function (e) {
            // 多種快捷鍵組合
            if ((e.altKey && e.key === 'u') ||
                (e.altKey && e.keyCode === 85) ||
                (e.ctrlKey && e.altKey && e.key === 'u')) {

                const auElement = document.getElementById('AU');
                if (auElement) {
                    e.preventDefault();
                    auElement.focus();
                }
            }
        });
    </script>
</body>
