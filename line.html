<!DOCTYPE html>
<html lang="zh-hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>交談機器人</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="scss/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/css/swiper.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/css/swiper.min.css">

</head>

<body>
    <!-- navbar -->
    <script src="js/navbar.js"></script>

    <!-- Banner -->
    <div class="content-banner">
        <img src="img/BN-line.jpg" alt="Banner-Line" class="BN-left">
    </div>

    <!--QR code -->
    <section class="content-QRcode">
        <div class="container">
            <a href="#C" title="中央內容區塊" id="AC" accesskey="C"></a>
            <h3>交談機器人</h3>
            <div class="QRcode-gp">
                <img src="img/robot.svg" alt="robot" class="robot">
                <img src="img/lineQR.jpg" alt="line-QRcode" class="QR">
                <h3>掃描加入<br>
                    交談機器人<br>
                    Line好友</h3>
            </div>
        </div>
    </section>

    <!-- 交談機器人-使用步驟 -->
    <section class="content-line-explain">
        <div class="container">
            <h3>使用步驟</h3>
            <div class="screenshot-gp">
                <div class="text-gp">
                    <img src="img/screenshot-1.jpg" alt="screenshot1">
                    <p>1.掃描QR code</p>
                </div>
                <div class="text-gp">
                    <img src="img/screenshot-2.jpg" alt="screenshot2">
                    <p>2.加入交談機器人為Line好友</p>
                </div>
                <div class="text-gp">
                    <img src="img/screenshot-3.jpg" alt="screenshot3">
                    <p>3.歡迎訊息檢視目前提供的服務，如測站資訊、物理量等訊息，以及提問範例</p>
                </div>
                <div class="text-gp">
                    <img src="img/screenshot-4.jpg" alt="screenshot4">
                    <p>4.點選最下列<span>「選單」</span>顯示圖文選單，可操作 <span>「服務說明」</span>、<span>「單位列表」</span>及<span>「單一入口網」</span>功能</p>
                </div>
                <div class="text-gp">
                    <img src="img/screenshot-5.jpg" alt="screenshot5">
                    <p>5.在聊天室內以語音或文字輸入方式查詢資料，例如：<span>「二河局有哪些監測站」</span>，稍待片刻，機器人將以文字方式回應二河局底下的監測站資訊</p>
                </div>
                <div class="text-gp">
                    <img src="img/screenshot-6.jpg" alt="screenshot6">
                    <p>6.當使用者提供<span>「位置資訊」</span>，機器人即可回應所在位置是否有可能淹水
                    </p>
                </div>
            </div>
        </div>
    </section>

   <!-- footer -->
   <script src="js/footer.js"></script>

    <!-- bootstrap -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

    <!-- mobile-menu -->
    <script>
        var fas = document.querySelector(".fas.fa-bars")
        var navbar_nav = document.querySelector(".nav.navbar-nav")
        var nav_item = document.querySelector(".nav-item.dropdown")
        fas.onclick = function () {
            if (navbar_nav.classList.contains("active-ul")) {
                navbar_nav.classList.remove("active-ul")
            } else {
                navbar_nav.classList.add("active-ul")
            }
        }
    </script>

</body>

</html>
