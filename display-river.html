<!DOCTYPE html>
<html lang="zh-hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>河川水位站</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="scss/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/css/swiper.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/css/swiper.min.css">

    <!-- jquery -->
    <script src="jQuery/jquery-3.5.1.min.js"></script>

</head>

<body>
    <!-- navbar -->
    <script src="js/navbar.js"></script>

    <!-- breadcrumb -->
    <div class="breadcrumb">
        <div class="container">
            <ul>
                <li><a href="index.html"><i class="fas fa-home"></i></a></li>
                <li>></li>
                <li><a href="#">資料展示</a></li>
                <li>></li>
                <li><span>河川水位站</span></li>
            </ul>
        </div>
    </div>
    <!-- 資料展示 -->
    <section class="content-information-display">
        <div class="container">
            <a href="#C" title="中央內容區塊" id="AC" accesskey="C"></a>
            <h1>河川水位站</h1>
            <div class="river-gp" id="river">
                <div class="river-map">
                    <div class="leaflet-pane leaflet-popup-pane">
                        <div class="leaflet-popup  leaflet-zoom-animated"
                            style="opacity: 1; transform: translate3d(154px, 500px, 0px); bottom: -7px; left: -126px;">
                            <div class="leaflet-popup-content-wrapper">
                                <div class="leaflet-popup-content">
                                    <table>
                                        <tbody>
                                            <tr>
                                                <th>測站名稱</th>
                                                <td>光明里大興三街</td>
                                            </tr>
                                            <tr>
                                                <th>緯度</th>
                                                <td>24.1054211</td>
                                            </tr>
                                            <tr>
                                                <th>經度</th>
                                                <td>120.730911</td>
                                            </tr>
                                            <tr>
                                                <th>縣市名稱</th>
                                                <td>臺中市</td>
                                            </tr>
                                            <tr>
                                                <th>隸屬機關(構)</th>
                                                <td>臺中市政府</td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                            <div class="leaflet-popup-tip-container">
                                <div class="leaflet-popup-tip"></div>
                            </div><a class="leaflet-popup-close-button" href="#close">×</a>
                        </div>
                    </div>
                </div>
                <div class="river-info">
                    <div class="title">
                        <h3>河川水位站</h3>
                    </div>
                    <form>
                        <div class="form-gp">
                            <label for="city">選擇縣市</label>
                            <select name="type" id="city">
                                <option value="Taipei_City">台北市</option>
                                <option value="New_Taipei_City">新北市</option>
                                <option value="Keelung_City">基隆市</option>
                            </select>
                        </div>
                        <div class="form-gp">
                            <label for="towns">鄉鎮</label>
                            <select name="type" id="towns">
                                <option value="list1">選單1</option>
                                <option value="list2">選單2</option>
                                <option value="list3">選單3</option>
                            </select>
                        </div>
                        <div class="form-gp">
                            <label for="station">水系名稱</label>
                            <select name="type" id="station">
                                <option value="list1">選單1</option>
                                <option value="list2">選單2</option>
                                <option value="list3">選單3</option>
                            </select>
                        </div>
                    </form>
                    <div class="station-info">
                        <p class="date">2020/07/31 13:00</p>
                        <p class="station-name">高雄市-高屏溪</p>
                        <img src="img/iocn-riverdepth.svg" alt="水位">
                        <p class="number">14.43<span>CM</span></p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- footer -->
    <script src="js/footer.js"></script>

    <!-- bootstrap -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

    <!-- mobile-menu -->
    <script>
        var fas = document.querySelector(".fas.fa-bars")
        var navbar_nav = document.querySelector(".nav.navbar-nav")
        var nav_item = document.querySelector(".nav-item.dropdown")
        fas.onclick = function () {
            if (navbar_nav.classList.contains("active-ul")) {
                navbar_nav.classList.remove("active-ul")
            } else {
                navbar_nav.classList.add("active-ul")
            }
        }
    </script>

</body>

</html>
