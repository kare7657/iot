    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script>
        var vm = new Vue({
            el: ".map",
            data: {
                filter: "",
                place_data: place_data
            }, computed: {
                now_river: function () {
                    var vobj = this;
                    var result = this.place_data.filter(function (obj) {
                        return obj.tag == vobj.filter;
                    });
                    if (result.length == 0) {
                        return null;
                    }
                    return result[0];
                }
            }
        });
        $("path,polygon,g").mouseenter(function (e) {
            var tagname = $(this).attr("id");
            vm.filter = tagname;
            $(".map-info-initial").addClass("hide");
        });
        $(".taiwan").mouseleave(function (e) {
            $(".map-info-initial").removeClass("hide");
        });
        $("path,polygon,g").click(function () {
            $('html, body').scrollTop(1000);
        });
    </script>
